<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HTML 5 Layout</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div id="wrapper">
		<header id="main-header">
			<!--
				a) Kada krenemo scrollati meni treba biti uvijek fiksiran (prikazan) na vrhu stranice
				b) Meni na mobitelu uglavnom izgleda drugačije (zbog konfiguracije prostora)
				c) Najefikasnija i najlakša varijanta jeste da se meni na mobitelu izvlači sa strane
			-->
			<div id="logo">
				<a href="index.html">
					<img src="#" alt="#">
					<!--
						a) Logo može biti vektorski logo (najčešće) u .png formatu
						b) Logo može biti rasterski logo u .jpg/.jpeg formatu
						c) Logo može biti u vektorskoj varijanti u .svg formatu (možemo upravljati CSS-om i JS-om direktno nad njim)
						d) Logo može biti video (<video> element) loopovan
						e) Logo može biti u .gif formatu
					-->
				</a>
			</div>
			<nav id="main-navigation">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#"></a></li>
					<li><a href="#"></a></li>
				</ul>
				<!--
					a) Navigacija je najčešće lista elemenata
					b) Linkovi se redaju po važnosti (najbolja varijanta)
					c) Najčešće imamo Home, Contact i Abou Us
				-->
			</nav>
		</header>
		<main id="main-content">
			<!-- Dobro bi bilo podijeliti sadržaj na sekcije -->
			<section>
				<div class="lefti"></div>
				<div class="right"></div>
				<div class="top"></div>
				<div class="bottom"></div>
					<article>
						<header class="article-header">		  	
							<h2>Naslov</h2>
							<h3>Podnaslov</h3>
						</header>
						<div class="article-main">
							<p>Neki tekst</p>
							<ul>
								<li>Jedan</li>
								<li>Dva</li>
							</ul>
						</div>
						<footer class="article-footer">
							<a href="#">Autor ovog iznad</a>
							<a href="#">Datum članka i vrijeme</a>
							<a href="#">Kategorije</a>"
							<a href="#">Tagovi</a>
							
							<div class="povezani-proizvodi">
							<!-- Proizvodi vezani za onaj na  kojem se trenutno nalazimo -->
							</div>
						</footer>
				
				
					</article>
				<!-- Podijeliti sekciju u dijelove (zavisno od dizajna) -->
			</section>
			<section>
				
			</section>
			<section>
			
			</section>
					 
			
			
		</main>
		<aside id="main-sidebar">
			
			
		</aside>
		
			<footer id="main-footer">
				<div id="footer-navigation">
					<ul>
						<li><a href="#">Home</a></li>
						<li><a href="#">#</a></li>
						<li><a href="#"></a></li>
					</ul>
					<!-- Ponovljena navigacija -->
				</div>
				<div id="footer-bottom">
					<section>
						<!-- Njavažnije kontakt informacije (po mogućnosti link ka google mapi i linkovi za direktno povezivanje na telefon ili viber/whatsupp i direktni link za email) -->
					</section>
					<section>
						<!-- Morate imati neki vid bloga/novosti ili najčitanije ili zadnje novosti -->
					</section>
					<section>
						<!-- Najprodavanije/najbolje ocijenjeni/najviše komentara/nešto naj, naj proizvodi -->
					</section>
					<section>
						<!-- Socijalne mreže, po mogućnosti sa nekom vrstom feed-a -->
					</section>
				
				
				</div>
			
			
			</footer>
		
		
		
		</header>
	</div>
</body>
</html>
