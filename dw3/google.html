<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Google</title>
<link href="google.css" rel="stylesheet" type="text/css">
</head>

<body>
	
	<div id="app">
		<div id="content">
			<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
			
			<form action="google.com" method="GET">
				<div id="search-input">
					<input type="text" name="search">
					<img src="http://simpleicon.com/wp-content/uploads/active-search.svg" alt="search-image">
				</div>
				
				<div id="buttons">
					<input type="submit" value="Google Pretraživanje">
					<a href="https://www.google.com/doodles">Prati me sreća</a>
				</div>
			</form>
			
			<p>
				Google ponuđen na jeziku:
				<a href="google.com?language=bosanski">bosanski</a>
				<a href="google.com?language=srpski">srpski</a>
			</p>
		</div>
	</div>
</body>
</html>
